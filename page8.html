<html>

<head>
    <title>div tag</title>
    <style>
        #firstpara {
            color: blue;
            font-size: 50px;
            background-color: #D0ECE7;
            width: 200px;
            position: fixed;
            top: 50px;
            left: 200px;
            /* z-index: 40; */
        }
        
        .second {
            color: blue;
            background-color: black;
            width: 200px;
            /* z-index: 6; */
            /* opacity: 0.3; */
            height: 5000px;
        }
    </style>
</head>

<body>
    <div id="firstpara">
        <p>css is cool</p>
        <p>css is style in element</p>
    </div>

    <div class="second">
        <p>rani is read programing</p>
        <p>rani is good girl</p>

    </div>
    <p>this is not floated</p>
</body>

</html>
