<html>

<head>
    <title>Border</title>
    <style>
        .class1 {
            background-color: black;
            border: 20px double #ffc0cb;
            border-radius: 50px;
        }
        
        .class2 {
            background-color: yellow;
            border: 20px solid black;
            border-width: 20px 40px 60px 80px;
        }
        
        .common {
            height: 100px;
            width: 100px;
            margin: 40px;
            float: left;
        }
    </style>


</head>

<body>
    <div class="class1 common">

    </div>
    <div class="class2 common">
    </div>
</body>

</html>
